<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Week 2, Day 4 Project </title>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form class="contact-form">
        <div id="title">
            <h1>Contact Me</h1>
        </div>
        
        <div id="field1">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name">
        </div>
            
        <div id="field2">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        
        <div id="field3">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        
        <div id="submitButton">
            <input type="submit">
        </div>
    </form>
</body>
</html>
